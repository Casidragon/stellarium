# Config file for initializing shortcuts for actions
# Emacs-style multiple key shortcuts (e.g. Ctrl+C followed by Ctrl+D) are allowed
# You should split different shortcuts by semicolon, keys in one multi-key shortcut by comma
# Note: some shortcuts remained in code (i.e. those, which require some ifdefs for initialization)
#
# Shortcuts format example:
# [search]
# name = actionShow_Search_Window_Global  # (improtant field)
# text = Search window
# shortcuts = F3; Ctrl+F
# group = Display Options
# checkable = 1                           # (default value 1)
# autorepeat = 0                          # (default value 0)
# global = 1                              # (default value 0)


