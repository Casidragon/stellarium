[general]
oculars_version = 0.12
use_max_exit_circle = true

[bindings]
toggle_oculars = Ctrl+O
toggle_config_dialog = Alt+O
toggle_telrad = Ctrl+B
next_ocular = Ctrl+]
prev_ocular = Ctrl+[
next_ccd = Shift+Ctrl+]
prev_ccd = Shift+Ctrl+[
next_telescope = Shift+]
prev_telescope = Shift+[
toggle_crosshair = Alt+C


# For each eyepiece, create a group named ocularX, where X is 
# an interger in the range 0-9.  For each group, add:
#   name = A string to identify the ocular.  Optional.
#   afov = the appearent field of view for the eyepiece in degrees.
#   efl = the focal length of the eyepeice in mm.
#   fieldStop = the field stop in mm, if know.  Optional.

[ocular0]
name = Occular 0
afov = 43
efl = 40
fieldStop = 0

